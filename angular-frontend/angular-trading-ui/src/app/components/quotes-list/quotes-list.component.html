<h1>Quotes</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef> Ticker </th>
    <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
  </ng-container>


  <ng-container matColumnDef="lastPrice">
    <th mat-header-cell *matHeaderCellDef> Last Price </th>
    <td mat-cell *matCellDef="let element"> {{element.lastPrice}} </td>
  </ng-container>


  <ng-container matColumnDef="bidPrice">
    <th mat-header-cell *matHeaderCellDef> Bid Price </th>
    <td mat-cell *matCellDef="let element"> {{element.bidPrice}} </td>
  </ng-container>


  <ng-container matColumnDef="bidSize">
    <th mat-header-cell *matHeaderCellDef> Bid Size </th>
    <td mat-cell *matCellDef="let element"> {{element.bidSize}} </td>
  </ng-container>

  <ng-container matColumnDef="askPrice">
    <th mat-header-cell *matHeaderCellDef> Ask Price </th>
    <td mat-cell *matCellDef="let element"> {{element.askPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="askSize">
    <th mat-header-cell *matHeaderCellDef> Ask Size </th>
    <td mat-cell *matCellDef="let element"> {{element.askSize}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
